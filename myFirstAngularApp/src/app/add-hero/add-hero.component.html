<div class="row">
    <div class="col-8 offset-2">
        <h2>Add new hero</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="newHeroGroup">
            <div class="form-group">
                <label for="">Name</label>
                <input class="form-control" type="text" name="name" id="heroName" formControlName="name">
                <div class="error-feedback" [hidden]="newHeroGroup.controls['name'].pristine || newHeroGroup.controls['name'].valid">
                    Name is requeired and min lengts is 5 characters
                </div>
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input class="form-control" type="text" name="address" id="heroAddress" formControlName="address">
                <div class="error-feedback" [hidden]="newHeroGroup.controls['address'].pristine || newHeroGroup.controls['address'].valid">
                    Address is requeired and min lengts is 8 characters
                </div>
            </div>
            <div class="form-group">
                <label for="">Super power</label>
                <select class="form-control" name="power" id="heroSuperpower" formControlName="superpower">
                    <option *ngFor="let power of powers" [value]="power">
                        {{ power }}
                    </option>
                </select>
            </div>
            <button [disabled]="newHeroGroup.status == 'INVALID'"  type="submit" class="btn btn-block btn-primary">create</button>
        </form>
    </div>
</div>
