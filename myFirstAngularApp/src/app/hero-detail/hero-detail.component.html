<div class="row col-6 offset-3">
    <form (ngSubmit)="onSubmit()" novalidate #heroForm="ngForm" *ngIf="hero">
        <div class="form-group">
            <label for="heroName">Name</label>
            <input id="heroName" name="name" [(ngModel)]="hero.name" 
            type="text" class="form-control"
            required #heroName="ngModel">
            <div class="error-feedback" [hidden]="heroName.valid || heroName.pristine">
                Please choose a name for hero.
            </div>
        </div>
        <div class="form-group">
            <label for="heroAddress">Address</label>
            <input id="heroAddress" name="address" [(ngModel)]="hero.address" 
            type="text" class="form-control"
            required pattern=".{10,}" #heroAddress="ngModel">
            <div class="error-feedback" [hidden]="heroAddress.valid || heroAddress.pristine">
                Address must be 10 characters.
            </div>
        </div>
        <div class="form-group">
            <label for="heroSuperpower">Super power</label>
            <select id="heroSuperpower" name="superpower" [(ngModel)]="hero.superpower" 
            class="form-control" required>
                <option *ngFor="let power of superPowers" 
                    [value]="power" >{{ power }}</option>
            </select>
        </div>
        <button [disabled]="!heroForm.form.valid" type="submit" class="btn btn-success">update</button>
        <pre>
           Valid: {{ heroForm.form.valid | json}}
        </pre>
    </form>
    <pre>
        {{hero | json}}
    </pre>
</div>
